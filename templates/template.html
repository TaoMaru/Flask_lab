<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/app.css')}}">
    <title>Template</title>
  </head>
  <body class="bg-secondary d-flex flex-column justify-content-space-between">
    <nav class="navbar navbar-expand-lg navbar-light bg-light bg-dark">
        <div class="container-fluid">
          <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link text-light nav-bar-link" aria-current="page" href="{{ url_for('home') }}">Home</a>
              <a class="nav-link text-light nav-bar-link" href="{{ url_for('about') }}">About</a>
            </div>
          </div>
        </div>
      </nav>
      <div class="d-flex flex-column justify-content-start align-items-center bg-info main-content-block">
        {% block content %}
        {% endblock %}
      </div>
      <nav class="navbar navbar-expand-lg bg-body-tertiary bg-secondary">
        <div class="container-fluid d-flex justify-content-center align-items-center">
            <div class="navbar-nav">
              <p class="text-light footer-thanks">Thanks for stopping by! -TaoMaru</p>
            </div>
        </div>
      </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
